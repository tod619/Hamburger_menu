<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="banner" hidden>
            <div class="logo">
                <a href="#"><img src="images/logo.png" alt="Logo image"></a>
            </div>

            <div class="btn-wrapper">
                <button class="banner-btn">Explore More</button>
            </div>
        </div>

        <div class="nav-wrapper">
            <div class="hamburger-menu">
                <div class="line line-1"></div>
                <div class="line line-2"></div>
                <div class="line line-3"></div>
            </div>

            <nav class="top-nav">
                <ul class="nav-list">
                    <li>
                        <a href="#" class="nav-link" data-text="Home">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="About Us">About Us</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Our Team">Our Team</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Services">Services</a>
                    </li>
                    <li>
                        <a href="#" class="nav-link" data-text="Contact">Contact</a>
                    </li>
                </ul>
            </nav>

            <nav class="bottom-nav" hidden>
                <ul class="icons">
                    <li class="icon-item">
                        <a href="#" class="icon-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link">
                            <i class="fab fa-youtube"></i>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </li>
                    <li class="icon-item">
                        <a href="#" class="icon-link">
                            <i class="fab fa-google-plus-g"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>




    <script src="https://kit.fontawesome.com/15e65efbb4.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
